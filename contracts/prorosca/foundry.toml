[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
worldchain_sepolia = "https://worldchain-sepolia.g.alchemy.com/public"
sepolia = "https://eth-sepolia.blockscout.com/api"

[etherscan]
worldchain_sepolia = { key = "${WORLDSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

